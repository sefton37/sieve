<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sieve{% endblock %}</title>

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><strong>Sieve</strong></li>
            </ul>
            <ul>
                <li><a href="{{ url_for('index') }}">Browse</a></li>
                <li><a href="{{ url_for('chat_page') }}">Chat</a></li>
                <li><a href="{{ url_for('digest_page') }}">Digest</a></li>
                <li><a href="{{ url_for('settings_page') }}">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>Sieve - Local-first news intelligence</small>
    </footer>
</body>
</html>
